{% extends "base.html" %}
{% block content %}
<h2>Cat√°logo de Productos</h2>
<div class="card-container">
  {% for p in productos %}
  <div class="card">
    <h3>{{ p.nombre }}</h3>
    <p><strong>Tipo:</strong> {{ p.tipo }}</p>
    <p><strong>Cantidad:</strong> {{ p.cantidad }}</p>
    <p><strong>Precio:</strong> ${{ "%.2f"|format(p.precio) }}</p>
  </div>
  {% else %}
  <p>No hay productos registrados.</p>
  {% endfor %}
</div>
{% endblock %}
