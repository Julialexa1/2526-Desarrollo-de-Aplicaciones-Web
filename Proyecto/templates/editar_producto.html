{% extends "base.html" %}
{% block content %}
<h2>Editar Producto</h2>

<form method="POST" class="form-inline">
  <label>Nombre:</label>
  <input type="text" name="nombre" value="{{ producto.nombre }}" required>
  
  <label>Tipo:</label>
  <input type="text" name="tipo" value="{{ producto.tipo }}" required>
  
  <label>Cantidad:</label>
  <input type="number" name="cantidad" min="1" value="{{ producto.cantidad }}" required>
  
  <label>Precio:</label>
  <input type="number" step="0.01" name="precio" min="0.1" value="{{ producto.precio }}" required>
  
  <button type="submit">Guardar Cambios</button>
  <a href="{{ url_for('inventario') }}" class="btn-cancelar">Cancelar</a>
</form>
{% endblock %}
